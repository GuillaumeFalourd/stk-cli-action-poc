name: 'STK CLI Action'

description: 'Github Action to install STK CLI'

runs:
  using: "composite"
  steps:
    - name: Check Runner
      run: echo ðŸ¤– OS runner is $(uname)
      shell: bash

    - name: Install STK CLI
      run: |
        if [[ "$(uname)" = "Linux" ]]; then
          curl -fsSL https://stk.stackspot.com/install.sh | bash
          mv /home/runner/.stk/bin/* /usr/local/bin
          stk --version 
        elif [[ "$(uname)" = "Darwin" ]]; then
          curl -fsSL https://stk.stackspot.com/install.sh | bash
          mv /Users/runner/.stk/bin/* /usr/local/bin
          stk --version 
        else
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.sh
          ./vcpkg integrate install
          vcpkg install curl[tool]
          cd $GITHUB_WORKSPACE
          curl https://stk.stackspot.com/installer/windows/stk.exe --output stk.exe
          ./stk.exe upgrade
          mv stk.exe /bin 
        fi  
      shell: bash

branding:
    icon: 'terminal'
    color: 'gray-dark'